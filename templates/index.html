<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì± Phone Location Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>üìç Phone Location Tracker</h2>
    <form id="trackForm">
      <input type="text" name="number" placeholder="Enter phone number (+919876543210)" required>
      <button type="submit">Track</button>
    </form>

    <div id="result"></div>
    <div id="map" style="width:100%; height:400px; display:none;"></div>
  </div>

  <script>
    document.getElementById('trackForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/track', { method: 'POST', body: formData });
      const data = await response.json();

      if (data.success) {
        document.getElementById('result').innerHTML = `
          <p><b>Phone:</b> ${data.number}</p>
          <p><b>Location:</b> ${data.location}</p>
          <p><b>Carrier:</b> ${data.carrier}</p>
        `;
        document.getElementById('map').style.display = "block";
        initMap(data.latitude, data.longitude);
      } else {
        document.getElementById('result').innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
        document.getElementById('map').style.display = "none";
      }
    };

    function initMap(lat = 20.5937, lng = 78.9629) { // default: India
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat, lng },
      });
      new google.maps.Marker({
        position: { lat, lng },
        map: map,
      });
    }
  </script>

  <!-- Your Google Maps API Key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEppTP44MCApw9vPnTH9eIIFpBt2rH9VQ&callback=initMap">
  </script>
</body>
</html>
